<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 通过循环按行顺序为一个5*5的二维数组自然数
    // 然后输出该数组的左下半三角
    var bigArr=[]
    var smallArr = []
    for(var i = 1;i<=25;i++){
      smallArr.push(i)
      if(smallArr.length===5){
        bigArr.push(smallArr)
        smallArr = []
      }
    }
    console.log(bigArr) //输出5×5的二维数组
    for(var j= 0;j<bigArr.length;j++){
      bigArr[j].length=j+1
    }
    console.log(bigArr) //输出左下部分


    // 把多维数组变成一个一维数组
    // 方法一：toString()
    console.log(bigArr.toString().split(','))

    // 方法二：concat 链接数组
    var newArr = []
    for(k=0;k<bigArr.length;k++){
      newArr = newArr.concat(bigArr[k])
    }
    console.log(newArr)

  </script>
</body>
</html>
