<body>
	<script>
		// 排序就是把一个乱序的数组按照大小顺序排好
		// 1.准备一个乱序的数组
		var arr = [1, 5, 7, 9, 4, 6, 3, 2, 8]
		console.log(arr)
		/*
			bubblesort
				1.数组中的第0个和第1个进行比较
					+如果第0个比第1个大，那么就进行换位
				2.数组中的第1个和第2个进行比较
					+如果第1个比第2个大，那么就进行换位
				3.数组中的第2个和第3个进行比较
					+如果第2个比第3个大，那么就进行换位
				...
				一直到数组遍历一遍 最大的那个数字一定在最后面
				上面的东西重复执行数组的length-1遍
		*/

		/*
			冒泡排序的核心
				1.双层for循环
				2.使用里层循环的变量去交换变量
				3.一个循环减去一个1
				4.里层循环再减去一个外层循环变量
		*/
		for (var j = 0; j < arr.length - 1; j++) {
			for (var i = 0; i < arr.length - 1 - j; i++) {
				if (arr[i] > arr[i + 1]) {
					var temp = arr[i]
					arr[i] = arr[i + 1]
					arr[i + 1] = temp
				}
			}
		}
		console.log(arr)
	</script>
</body>

</html>
