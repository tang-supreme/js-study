<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
	// 数组的基本使用

	// length表示数组的长度，也就是数组中有多少数据
	// 值是number数据类型
	var arr = [1,2,3,4,5]
	console.log(typeof arr.length)
	console.log(arr[0])
	console.log(arr[4])


	console.log('============')
	// 数组的长度
	// 数组可以按照索引来获取
	// 使用for循环来遍历数组
	var arr2 = [1,'string',function(){},null,undefined,'sdasd']
	for(var i=0;i<arr2.length;i++){
		console.log(arr2[i])
	}
</script>
