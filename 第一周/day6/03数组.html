<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// 数组
		// 是一个复杂数据类型
		// 是一个数据的集合
		// 可以存储任意类型的数据
		// 数组是按照索引进行排列 从0-正无穷
		// 数组是一个数据的集合
		// [1,2,true,'hello',function(){}]



		// 索引都是从0开始
		// 数组的定义方式

		// 1.字面量方式定义一个数组
		// 	直接写[]
		// var arr = []
		// console.log(arr)

		// 2.内置构造函数定义一个数组
		// 看到构造函数几个字，要把函数名称和new关键字连用
		// 内置构造函数叫做Array()
		// 使用方式就是new Array()
		// 三种方式
		var arr1 = new Array()
		var arr2 = new Array(10)
		var arr3 = new Array(1,2,3,4)
		console.log(arr1)
		console.log(arr2)
		console.log(arr3)
	</script>
</body>

</html>
