<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    /*
      定义两个变量的值
        让第一个等于第二个
        让第二个等于第一个

      一个变量就像一个杯子
        一杯雪碧
        一杯可乐
        准备第三个杯子
          把雪碧倒在第三个杯子里面
          把可乐倒在第一个杯子里面
          把第三个杯子里面的雪碧倒在第二个杯子
    */
    var n1 = 5
    var n2 = 6
    var temp = n1
    n1 = n2
    n2 = temp
    console.log(n1)
    console.log(n2)
  </script>
</body>
</html>
