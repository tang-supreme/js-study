<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    /*
      1.自增运算符
        ++
      分两种
        1.前置++
        2.后置++
      区别：
        在使用前置++的时候，会先把变量的值+1，然后用这个+1以后的值参与运算
        在使用后置++的时候，会先把变量的值参与运算，然后再把这个变量的值+1

      区别：
        1.使用前置++的时候，会改变变量的值，但使用的是改变以后的值
        2.使用后置++的时候，会改变变量的值，但使用的是改变以前的值

      2.自减运算符
        前置--
        后置--
    */
    // var n = 10
    // // console.log(++n)
    // console.log(n++)
    // console.log(n)

    var n = 1
    var res1 = n++ + ++n + ++n + n++
    // 1 + ++n + ++n + n++  n=2
    // 1 + 3 + ++n + n++  n=3
    // 1 + 3 + 4 + n++   n=4
    // 1 + 3 + 4 + 4    n=5
    console.log(res1)//12
    console.log(n)//5

    var m = 1
    var res2 = m++ + m++ + --m + m-- + ++m + ++m
    // 1 + m++ + --m + m-- + ++m + ++m  m=2
    // 1 + 2 + --m + m-- + ++m + ++m   m=3
    // 1 + 2 + 2 + m-- + ++m + ++m    m=2
    // 1 + 2 + 2 + 2 + ++m + ++m     m=1
    // 1 + 2 + 2 + 2 + 2 + ++m      m=2
    // 1 + 2 + 2 + 2 + 2 + 3       m=3
    console.log(res2)//12
    console.log(m)//3
  </script>
</body>
</html>
