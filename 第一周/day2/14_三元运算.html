    <script>
        /*
            是指使用两个符号 把一个语句拆成三句 ==》  ？ ： 

            作用：简写if(){}else{}

            第一句话？第二句话：第三句话
            条件？成立执行：不成立执行
        */
        var age = 32
        age>18?alert('成年'):alert('未成年')
    </script>
