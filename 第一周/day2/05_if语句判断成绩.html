<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        判断成绩
        */
        var score = prompt("请输入成绩")
        if(score>=90){
            console.log('A')
        }else if(score>=80){
            console.log('B')
        }else if(score>=70){
            console.log('C')
        }else if(score>=60){
            console.log('D')
        }else{
            console.log('不及格')
        }
    </script>
</body>
</html>
