<body>
    <script>
        // while 当...时
        // 当满足条件的时候，就执行代码

        /*
        重复的执行某一段代码

        while 的语法：
            while（条件）{条件满足的时候执行}
        
        对于一个循环来说
            如果没有自身的改变，就是一个死循环

        对于一个循环来说
        1 234234234234234234234 2

        浏览器source 源
        */
        var init = 0;
        while (init<5){
            console.log(init);
            init++
        }
    </script>
