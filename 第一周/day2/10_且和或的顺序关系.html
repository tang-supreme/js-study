<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // && 两边都要是true
        // ||只要有一边是true

        if(false && true || true && true){
            console.log('hello')
        }
        if(true || false && false){
            console.log('world')
        }

        //结论：&&和||同时存在时 ，先执行 &&， 后执行||
    </script>
</body>
</html>
