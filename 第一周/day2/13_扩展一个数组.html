<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组是一个复杂数据类型
        // 数据组合
        // []就是一个数组

        // var arr = []

        //数组里面可以放置任意的数据类型
        // 以一个集合的形式放在一起
        var arr = [1,2,'你好','hello']
        var arr1 = ['',1,,{name:'tangxin',age:24,sex:'男'}]
        console.log(arr)
        console.log(arr1)

        // 想获取数组中的某一个数据
        //  -数组的存储是按照索引（下标）来存储
        // 索引就是一个从 0 到正无穷的数字
        // 数组名称[索引]
        console.log(arr[1])
        console.log(arr1[2])
        console.log(arr1[3])
        console.log(arr[10])
    </script>
</body>
</html>
