<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 函数就是一个“盒子”，可以吧我们的代码放在里面
    // 当你需要执行这段代码的时候，只要把这个盒子里的代码拿出来执行一下就行了

    function fn() {
      // 我把下面的这段代码放到在一个叫作fn的盒子俩面
      document.write('*')
    }
    
  </script>
</body>

</html>
