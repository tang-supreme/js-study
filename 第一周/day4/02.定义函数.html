<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的两种定义方式

    // 1.声明式函数
    // function fn(){}
    // function:定义函数的关键字
    // fn：函数的名称，也是一个变量名（遵循变量名的规则）
    // （）放参数的地方，必须写
    // {}放代码段的地方

    function fn(){
      console.log(100)
    }

    // 2.赋值式函数
    // var fun = function (){}
    // 先定义好一个变量叫做fun
    // 然后把这个函数空间定义好，把函数空间赋值给fun这个变量名
    var fun = function () {
      console.log(200)
    }
  </script>
</body>
</html>
