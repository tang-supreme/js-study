      预解析（预解释）
        --javascript 是一个解释性语言
        --就是在代码执行之前，对代码进行通读，把一些东西提前解析出来

      预
        ++ 是在代码执行之前进行解释
        ++ 当代码开始执行的时候，表示预解析结束了

      解析（一共解析两个东西）
        1.声明式函数function fn(){}
        2.var 关键字

      做什么
        1.会把var声明的变量提前（在代码执行前浏览器就知道内存中有一个变量可以使用，只不过没有值）
        2.把声明式函数提前
          ++ 会把函数名当作变量提前
          ++ 并且告诉浏览器这个变量的值是一个函数地址
    */



    // fn() // 这是第一行代码
    // // 在所有的代码开始执行之前，浏览器就已经知道有一个叫做fn的变量可以使用
    // // 并且还知道fn这个变量存储的是一个函数地址
    // function fn(){}
    // fn()

    // 执行顺序
    /*
    function fn (){}
    fn()
    fn()
    */

      // 在所有代码执行前，浏览器就已经知道有一个num变量可以使用
      // 只不过这个变量没有赋值
    var num = 100
    console.log(num) //100

    // 执行顺序
    /*
      var num
      console.log(num)
      num = 100
      console.log(num)
    */


    fn() //在这里的时候，fn这个变量确实是有了，但是fn还是一个undefined
    var fn = function(){}
  </script>
