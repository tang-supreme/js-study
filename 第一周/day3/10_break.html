<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 在循环里面使用一个关键字break
    // 会立即停止循环不再向下执行

  console.log('start')
  for(var i = 0;i<10;i++){
    console.log(i)
    if(i===3){
      // 使用break关键字
      // 那么直接从这里跳出循环
      break
    }
  }
  console.log('end')
  </script>
</body>
</html>
