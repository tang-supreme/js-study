<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // continue
    // 在循环中使用的一个关键字
    // 结束循环的本次，继续下一次循环
    console.log('start')
    for(var i = 0;i<10;i++){
      if(i%2===0){
        continue //满足条件结束本次循环进行下一次循环
      }
      console.log(i)
    }
    console.log('end')
  </script>
</body>
</html>
