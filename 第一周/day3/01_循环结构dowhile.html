<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //do while

        /*
            语法：
            do{
                我要做的事
            }while(条件判断)

            他会在不进行条件判断的时候先执行一次要执行的代码
            然后在开始进行条件判断，满足继续循环不满足跳出循环

            特点：不管你的条件满不满足，我一定会执行一次代码
        */
        var init = 10
        do{
            console.log(init)
            init++
        }while(init<3) //只有当init小于3的时候才会进去循环
    </script>
</body>
</html>
