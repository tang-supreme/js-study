<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    // typeof 关键字可以检测数据类型

    // 专门有一个方法检测是不是一个数字 isNaN 是，不是一个数字
    // isNaN(你要检测的数据)
    //   你要检测的数据不是一个数字
    //   如果返回的是true，表示我这句话说对了，这是一个非数字
    //   如果返回的是fals，表示我这句话说错了，这是一个数字
    console.log(isNaN('abc'))
    console.log(isNaN(1000))
  </script>
</body>
</html>
