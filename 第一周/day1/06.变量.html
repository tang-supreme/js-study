<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 变量
    // 程序式处在一个计算的状态
    // 在我们的计算过程中帮我们保留一个中间值

    // 变量1 值是 1000
    // 变量2 值是 变量1*25
    // 变量3 值是 变量2*25

    // 像一个杯子，一个杯子只能装一杯水
    // 一个变量只能存一个值
    // 当他接受第二个值的时候，第一个值就不存在了

    //语法，var n1=100
    // var 声明一个变量的关键字(告诉内存，我要开始声明变量了)

    //我们的变量定义
    // 1.可以声明不赋值
    var count
    //2.同时声明多个变量不赋值
    var n1, n2, n3
    //3.声明变量的同时给变量附值
    var n1 = 1
    // 4.声明多个变量赋值，用分号隔开
    var n1 = 100, n2 = 200, n3 = 300
    //5.可以混合使用声明的时候可以赋值，可以不赋值
    var n1, n2 = 200, n3
  </script>
</body>

</html>
