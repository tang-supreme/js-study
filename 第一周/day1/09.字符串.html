<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字符串就是一段文本

        // 所有被单引号或双引号包裹的内容都叫字符串
        // 字符串不允许换行书写
        // 字符串里面还有一些特殊的符号
        // \n 在字符串里面表示换行的意思
        // \t 制表符表示2-8个不等的空格的位置
        
        var s1 = '100'
        var s2 = '你好 世界'
        var s3 = 'safasferw$$$%$%$#$#'

        console.log(s1)
        console.log(s2)
        console.log(s3)

        //不允许换行书写

        var s5 = 'hello\nworld'
        console.log(s5)
    </script>
</body>
</html>
