<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<!-- 
		行内的js代码（强力不推荐）

		需要依靠行为触发
			第一种 写在 a标签上
			表示当你点击a标签的时候执行一段js代码
			<a href="javascript:js代码;"></a>

		alert()表示浏览器弹出一个弹出框
		（）里面写的内容，就是弹出框的内容
		 处理数字都要加引号
	 -->
	<a href="javascript:alert('ni hao');">点我看</a>

	<!-- 
		行内式的第二种方式
			写在非a的标签上
			表示当你点击在这个标签的时候，执行一段js代码
		<div onclick="js代码"></div>
		-->
		<div onclick="alert('你好世界')">点击一下</div>
</body>

</html>
