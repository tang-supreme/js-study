<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //变量的数据类型
        //数据类型在js中分为两个大类
        //1.基本数据类型
        //2.复杂数据类型

        //1.数值number
        // 各种意义上表示的数字
        var n1 = 100 //整数
        var n2 = -100 //负整数
        var n3 = 100.1234 //浮点数
        var n4 = 0100 //0开头表示八进制
        var n5 = 0b100 //二进制数字100
        var n6 = 0x100 //十六进制数字100
        var n7 = NaN //也是数据类型，not a number
    </script>
</body>

</html>
