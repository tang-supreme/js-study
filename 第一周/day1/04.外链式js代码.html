<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- 
    外链式 js 代码使用script 标签
      + 用的 script 标签的src属性引入一个外部的js文件
      + 我们的js代码写在一个.js后缀的文件内
      + 浏览器打开的时候会自动执行代码
      + 可以引入多个
      + 一个script标签当做外链式引入内容后，就不能在当做内嵌式使用了
  -->

  <!-- 
    ./表示当前目录和你直接写名字式一个道理
    ../上一级目录
   -->
   <script src="index.js"></script>
</body>
</html>
