<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    /*
      数学运算符

      +
        只要有一边是字符串就会进行字符串拼接
        只有两边都是数字的时候才会进行数学运算
      -
      *
      /
      %

      如果能得到正常的结果，那么就是结果
      如果不能得到一个正常的结果，那么就是NaN
    */
    console.log('acc'+100)
    console.log('acc'-100)
  </script>
</body>
</html>
