      规则： 我们必须要遵守的，如果不遵守就会出错
      规范： 建议你遵守的，不遵守不会出错

      规则：
        1. 一个变量名只能由 **数字，字母，下划线，美元符** 组成
        2. 不能以数字开头
        3. 严格区分大小写(每一个字母都区分大小写)
        4. 不要使用关键字和保留字
          + var
          + if
          + while
          + ...
        5. 不要有空格

      规范：
        1. 变量名尽量有意义（语义化）
        2. 驼峰命名（当一个变量由多个单词组成的时候，第二个单词开始，首字母大写）
        3. 不要使用中文命名
    */
        
    </script>
