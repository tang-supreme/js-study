<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    // 其他数据类型转换成布尔数据类型
    // 1.Boolean(你要转换的数据)
    //  结果以返回值得形式接受

    // 在 js 里面只有五个东西能转成false，其余都是true
    // 0 '' NaN undefined null 
    console.log(Boolean(0))
    console.log(Boolean(''))
    console.log(Boolean(NaN))
    console.log(Boolean(undefined))
    console.log(Boolean(null))
  </script>
</body>
