  <script>
    // 求的是 10!
    // 10 * 9!
    // 9 * 8!
    // 8 * 7!
    // ...
    // 2 * 1!

    function fn(n) {

      // 先写 停
      if (n === 1) {
        return 1
      }

      return n * fn(n - 1)

    }

    fn(10)

  </script>
