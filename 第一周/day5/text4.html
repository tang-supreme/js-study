<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="number" type="text">
  <button id="btn">=</button>
  <input type="text" id="result">
  <script>
    btn.onclick = function () {
      // console.log('1')
      var sum = 1
      var n = number.value - 0
      for (var i = n; i >= 1; i--) {
        sum *= i
      }
      result.value = sum
    }
  </script>
</body>

</html>
