<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      访问规则
        就是当我想使用一个变量的时候的规则

      当你在使用一个变量的时候，
        会先在自己本身的作用域里面进行查找，如果有就使用，停止查找
        如果没有，那么会去上一级作用域里面查找，如果有就使用，停止查找
        如果没有，那么就再去上一级作用域里面查找，如果有就使用，停止查找
        如果没有，就再上一级，直到全局作用域都没有这个变量，就报错
        变量 is not defined    
    */


    /*
      全局作用域
        num 变量 = 100
        fn 变量

        fn作用域
          num 变量 = 200
          fn 变量

          fn 作用域
            num 变量 = 300
    */
    var num = 100
    function fn(){
      var num = 200
      function fn(){
        var num = 300
        console.log(num)//再使用num变量
        // 我是在全局下面的fn私有作用域下面的fn的私有作用域
        // 应该首先查找自己的变量num
      }
      fn() // 这个代码是在全局下面fn私有作用域里面执行
      // 那我应该先查找自己作用域内部的fn变量
    }
    fn() //我找的应该是全局的fn变量去当作函数执行
  </script>
</body>
</html>
