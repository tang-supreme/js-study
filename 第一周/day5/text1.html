<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.判断两个数之间那些是质数哪些不是质数
    // 其实是两个功能 1.一个数是不是质数 2.100-200之间那些事质数哪些不是
    function fn(n){
      var flag = true
      for(i=2;i<=n-1;i++){
        if(n%i===0){
          flag = false
          break
        }
      }
      return flag
    }
    var res = fn(100)
    console.log(res)
  </script>
</body>
</html>
