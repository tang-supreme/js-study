<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.判断两个数之间那些是质数哪些不是质数
    // 其实是两个功能 1.一个数是不是质数 2.100-200之间那些事质数哪些不是

    // 这个函数就是为了判断传递进来的数字是不是质数
    function fn(n) {
      var flag = true
      for (i = 2; i <= n - 1; i++) {
        if (n % i === 0) {
          flag = false
          break
        }
      }
      return flag
      // 如果flag是true证明是质数，如果是false证明不是质数
    }
    // var res = fn(100)
    // console.log(res)
    function fun(a, b) {
      for (var i = a; i<= b; i++) {
        // i就是a-b之间的每一个数字
        var res = fn(i)
        if (res) {
          // 通过对res的判断，就能知道i是不是质数
          console.log(i + '是质数')
        }
      }
    }
    fun(2, 5)
  </script>
</body>

</html>
