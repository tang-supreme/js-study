<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对象是我们的一种数据类型
    // 是一个复杂的数据类型
    // 是一个无序的存储空间
    // 可以存储任意的数据类型

    // 对象开辟一个空间帮我们存储数据
    // 以键值对的形式存储数据

    // 对象的表示方法是一个{}

    // 创建对象的时候

    // 是有一个对象空间
    // 空间里面有一个成员，叫做name
    // 这个空间中name成员的值是‘jack’
    var obj = {
      name: 'jack',
      age: 18,
      a: [],
      f: function () { },
      b: true,
      o: {}
    }

    // 语法：
    // {}表示对象空间
    // ：分割成员名称和成员的值
    // 多个成员之间使用，分割
  </script>
</body>

</html>
