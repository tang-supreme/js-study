<body>
  <script>
    // 编写一个函数
    // 输入n为偶数时，调用函数求 1/2+1/4+...+1/n
    // 输入n为奇数时，调用函数求 1/1+1/3+...+1/n

    // 1.一个函数能求所有偶数分支1 的和
    // 2.一个函数能求所有奇数分支1 的和
    // 3.判断是偶数还是奇数，使用哪一个函数得到结果
    
    // 求偶数的和
    function oushu(n) {
      var sum = 0
      for (var i = 2; i <= n; i += 2) {
        sum += 1 / i
      }
      return sum
    }
    // 求奇数的和
    function jishu(n) {
      var sum = 0
      for (var i = 1; i <= n; i += 2) {
        sum += 1 / i
      }
      return sum
    }
    // 判断是偶数还是奇数
    function fn(n) {
      var res
      if (n % 2 === 0) {
        res = oushu(n)
      } else {
        res = jishu(n)
      }
      console.log(res)
    }
    // 调用
    fn(9)
  </script>
</body>
