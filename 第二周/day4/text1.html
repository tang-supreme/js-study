<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    // 先准备一个数据
    var arr = [
      {
        name: 'Jack',
        age: 18,
        gender: '男'
      },
      {
        name: 'Rose',
        age: 20,
        gender: '女'
      },
      {
        name: 'Tom',
        age: 22,
        gender: '男'
      }
    ]
    // 1.先获取tbody标签
    var tBody = document.querySelector('tbody')
    // 2.准备一个空字符串
    var str = ''
    
    // 3，遍历数组
    // 数组中有多少个成员，那么就有多少个tr
    for(var i=0;i<arr.length;i++){
      str+='<tr>'
      
      // 这里进行一些操作
      // 这里的arr[i]就是数组中的每一个对象
      // 根据对象中的成员来添加td
      var item = arr[i]
      for(var attr in item){
        str+='<td>'
        str+=item[attr]
        str+='</td>'
      }
      
      str+='</tr>'
    }
    tBody.innerHTML = str
    
  </script>

</body>

</html>
