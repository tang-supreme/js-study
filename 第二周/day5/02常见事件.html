<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <script>
    var div =document.querySelector('div')
    console.log(div)
    // 详细打印
    console.dir(div)

    /*
    常见的事件分为几类
      鼠标事件
      键盘事件
      浏览器事件
      表单事件
      触摸事件
      其他事件

    鼠标事件
        + click
        + moousedown
        + mousemove
        + mouseup
        + mouseover 移入
        + mouseout 移出
        + mouseenter 移入
        + mouseleave 移出
        + dblclick
        + contextmenu 右键
        + ...

      键盘事件
        + keyup
        + keudown
        + keypress

      浏览器事件
        + load
        + resize
        + scroll

      表单事件
        + input 表单输入（随着你的书写就会一直触发）
        + change 表单改变（会在失去焦点的时候触发）
        + blur 表单失去焦点
        + focus 表单获取焦点
        + submit 表单提交

      触摸事件
        + touchstart
        + touchmove
        + touchend

      其他事件
        + transitionend
        + animationend
    */
  </script>
</body>
</html>
