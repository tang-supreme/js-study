<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 字符串的创建
    // 字符串是基本数据类型
    //  也叫包装数据类型
    //    你在使用的时候，他会瞬间转换成复杂数据类型，让你使用
    //    当你使用完毕以后，又回归一个基本数据类型

    // 1.字面量创建
    var str = 'sdasdad'
    console.log(str)
    console.log(str.length)

    // 2.内置构造函数创建
    var str2 = new String('hello')
    console.log(str2)
    console.log(str2.length)

    // 字符串的排列方式和数组一样的
    // 按照索引进行排列
    // 就可以按照索引进行获取
    console.log(str[4])

    // 就可以使用for循环进行遍历
    for(var i = 0;i<str.length;i++){
      console.log(str[i])
    }
  </script>
</body>
</html>
