<body>



  <script>
    // 发展历史 了解

    // 97 年以前是没有标准
    // 1997 年开始 ECMAScript ES1
    // 1998 年指定了 ES2 的一个标准，在 ES1 的基础增加了一些功能
    // 1999 年制定了 ES3 的一个标准，在 ES2 的基础上增加了一些方法（基本被所有浏览器兼容）
    // 2000 年提案 ES4 的一个标准，基本上是把前面的推翻，从新给你一套标准（搁置，直到 2008 年）
    // 2009 年制定了 ES5（ES3.1），是在 ES3 的基础上增加了一些内容
    // 2011 年指定了 ES5.1 版本，是在 ES3.1 的基础上增加了一些内容
    // 2012 年的时候，基本上各大浏览器都已经可以支持 ES5.1 的语法
    // 2015 年敲定 ES6 就是在 ES5.1 的基础上，增加了 ES4 的内容
      // var fn = function () {}   let fn = () => {}
      // 各大浏览器对 ES6 的兼容都不是很好
      // 出现了一个 babel，他可以把 ES6 的语法转换回 ES5 的语法格式
    // 2015 年规则的制定者，起名这个事情不规范，所以从 15 年以后，全部以年份命名
      // ES6 就是 ES2015
    // 2016 制定了 ES2016 行业内部叫做 ES7，在 ES6 的基础上增加
    // 2017 指定了 ES2017 行业内部叫做 ES8，在 ES7 的基础上增加
    // 2018 指定了 ES2018 行业内部叫做 ES9，在 ES8 的基础上增加
    // 2019 指定了 ES2019 行业内部叫做 ES10，在 ES9 的基础上增加


  </script>
</body>
</html>
