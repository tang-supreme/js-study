<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="open2">打开页面</button>
  <button id="cli">关闭页面</button>
  <script>
    // 操作页面
    // 1.打开一个新的页面
    // window.open(新页面的地址)
    open2.onclick = function(){
      window.open('https://www.baidu.com')
    }

    // 2.关闭当前面
    // window.close()
    cli.onclick = function(){
      window.close()
    }
  </script>
</body>
</html>
