<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="timeBox"></div>
  <script>
    // 计算时间差

    /*
      时间对象不能减法

      第一个时间对象的时间戳 - 第二个时间对象的时间戳
      得到的是两个时间对象之间相差的毫秒数
    */

    // var time1 = new Date()
    var time2 = new Date(2019, 7, 31, 21, 00, 00)

    function subTime(t1, t2) {
      var str = ''
      var t = parseInt(Math.abs(t1.getTime() - t2.getTime()) / 1000)
      var day = parseInt(t / (60 * 60 * 24))
      var subDay = t - day * 60 * 60 * 24
      var hours = parseInt(subDay / (60 * 60))
      var subMinute = subDay - hours * 60 * 60
      var minutes = parseInt(subMinute / 60)
      var seconds = t % 60
      str += day + '天 '
      str += hours + '小时 '
      str += minutes + '分钟 '
      str += seconds + '秒'
      return str
    }
    // 每隔一段时间执行一次的东西叫定时器
    setInterval(function(){
      var time1 = new Date()
      var res = subTime(time1,time2)
      timeBox.innerText = res
    },1000)
  </script>
</body>

</html>
