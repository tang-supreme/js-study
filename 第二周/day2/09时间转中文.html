<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 把当前时间转换为中文

    // 2020/12/21 22：13：39
    // 二零二零年十二月二十一日二十二点十三分三十九秒 星期一

    /*
      1.把数字格式化
        + 格式化年
        + 格式化剩余数字
      2.格式化时间
    */
    var arr = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十']

    //格式化年
    function formatYear(n) {
      var a = parseInt(n / 1000)
      var b = parseInt(n % 1000 / 100)
      var c = parseInt(n % 100 / 10)
      var d = n % 10
      return arr[a] + arr[b] + arr[c] + arr[d] + '年'
    }
    // var res = formatYear(2020)
    // console.log(res)

    //一位数 两位数：十几 几十 几十几
    function formatNumber(n) {
      if (n <= 10) {
        return arr[n]
      } else if (n < 20) {
        return '十' + arr[n - 10]
      } else if (n >= 20 && n % 10 === 0) {
        return arr[n / 10] + '十'
      } else {
        var a = parseInt(n / 10)
        var b = n % 10
        return arr[a] + '十' + arr[b]
      }
    }

    // 接受一个时间对象
    function formatTime(time){
      var str = ''
      // 1.获取时间对象中的对象
      var year = time.getFullYear()
      var month = time.getMonth()+1
      var date = time.getDate()
      var hours = time.getHours()
      var minutes = time.getMinutes()
      var seconds = time.getSeconds()
      var day = time.getDay()
      // 组装年
      str+=formatYear(year)
      // 组装月份
      str+=formatNumber(month)+'月'
      // 组装日期
      str+=formatNumber(date)+'日'
      // 组装上下午
      if(hours>12){
        str+='下午'
      }else{
        str+='上午'
      }
      // 组装小时
      if(hours===12){
        str+=formatNumber(hours)+'点'
      }else{
        str+=formatNumber(hours%12)+'点'
      }
      // 组装分钟
      str+=formatNumber(minutes)+'分'
      // 组装秒钟
      str+=formatNumber(seconds)+'秒 星期'
      // 组装周几
      if(day ===0){
        str += '日'
      }else{
        str+=formatNumber(day)
      }
      // 返回一组中国字
      return str
    }

    var time = new Date()
    console.log(time)
    var res = formatTime(time)
    console.log(res)
  </script>
</body>

</html>
