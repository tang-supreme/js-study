<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      模板字符串
        + ES6 定义了一种声明字符串的方式
        + 使用 反引号(``)
        + 特点:
          1. 可以换行书写
          2. 可以直接进行变量的拼接
          3. 模板字符串可以调用函数
            => 字符串里面的内容是函数的参数
            => ${} 把字符串切开, 组合成一个数组当作第一个参数
            => 从左到右开始依次是每一个 ${} 里面的内容作为函数后面的参数
    */
    
    // 1.换行书写
    let str = `
      123
      456
    `

    // 2.拼接变量
    let age = 18
    let str2 = `
      我今年${age}岁了
    `
    console.log(str2)
  </script>
</body>
</html>
