<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      解构赋值
        定义：快速从对象或者数组里面获取一些数据
        分为两种
        1. 解构数组
            => 语法: let [变量1, 变量2, ...] = [数据1, 数据2, ...]
            => 也可以解构多维数组
        2. 解构对象
            => 语法: let { key1, key2, ... } = { 键值对1, 键值对2, ... }
            => 解构的时候可以给解构的变量起一个别名
            -> { name: 别名 } = {}
            => 也可以解构多维对象
    */
  </script>
</body>
</html>
