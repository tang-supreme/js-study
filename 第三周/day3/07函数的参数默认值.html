<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      函数的参数默认值
        + 给函数的形参设置一个默认值
          => 如果你传递了实参, 就使用你传递
          => 如果你没有传递实参, 那么就使用默认值
        + 直接再形参后面使用 等于号(=) 进行赋值
    */

    // 1. 普通函数的参数默认值
    function fn(a = 100, b = 200) {
      // 形参 a 的默认值是 100
      console.log(a)
      console.log(b)
    }
    fn()
    fn(10)
    fn(10, 20)

    // 箭头函数也可以书写参数默认值
    let fun = (a = 1000, b = 2000) => {
      console.log(a, b)
    }

    fun()
    fun(100)
    fun(100, 200)

    // 箭头函数只要你设置参数默认值, 不管多少个形参, 都得写小括号
    // let f = a = 100 => {} // 报错的
    let f = (a = 100) => {}
  </script>
</body>
</html>
