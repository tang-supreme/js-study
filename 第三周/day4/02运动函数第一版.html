<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      left: 0;
      top: 0;
    }

    p {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: absolute;
      left: 0;
      top: 110px;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
  <script>
     /*
      引入运动函数
        就是把运动的这一段过程抽离出来，封装成一个函数

      需要一个函数，接收三个参数
        元素
        属性
        目标位置

        发现问题
         只能运动一个属性
     */

    var div = document.querySelector('div')
    div.addEventListener('click',function(){
      move(div,'left',500)
    })

    var p =document.querySelector('p')
    p.addEventListener('click',function(){
      move(p,'left',300)
    })

    //  准备运动函数
    function move(ele,type,target){
      let distance = 0
      let timer = setInterval(function(){
        distance+=10
        ele.style[type] = distance + 'px'
        if(distance>=target){
          clearInterval(timer)
        }
      },30)
    }

    // 将来用的时候，调用
    // move(div,'left',200)
  </script>
</body>
</html>
